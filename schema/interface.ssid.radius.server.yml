description:
  Describe the properties of a Radius server.
type: object
properties:
  host:
    description:
       The URI of our Radius server.
    type: string
    format: uc-host
    examples:
    - 192.168.1.10
  port:
    description:
       The network port of our Radius server.
    type: integer
    maximum: 65535
    minimum: 1024
    examples:
    - 1812
  secret:
    description:
      The shared Radius authentication secret.
    type: string
    examples:
    - secret
  request-attribute:
    description:
      The additional Access-Request attributes that gets sent to the server.
    type: array
    items:
      anyOf:
      - type: object
        properties:
          vendor-id:
            type: integer
            description:
              The ID of the vendor specific RADIUS attribute
            maximum: 65535
            minimum: 1
          vendor-attributes:
            type: array
            items:
              type: object
              description:
                The numeric RADIUS attribute value
              properties:
                id:
                  type: integer
                  description:
                    The ID of the vendor specific RADIUS attribute
                  maximum: 255
                  minimum: 1
                value:
                  type: string
                  description:
                    The vendor specific RADIUS attribute value. This needs to be a hexadecimal string.
      - type: object
        properties:
          id:
            type: integer
            description:
              The ID of the RADIUS attribute
            maximum: 255
            minimum: 1
          value:
            type: integer
            description:
              The numeric RADIUS attribute value
            maximum: 4294967295
            minimum: 0
        examples:
        - id: 27
          value: 900
        - id: 56
          value: 1004
      - type: object
        properties:
          id:
            type: integer
            description:
              The ID of the RADIUS attribute
            maximum: 255
            minimum: 1
          value:
            type: string
            description:
              The RADIUS attribute value string
        examples:
        - id: 32
          value: My NAS ID
        - id: 126
          value: Example Operator
